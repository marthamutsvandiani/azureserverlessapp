<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Upload</title>
    <!-- Link to Bootstrap CSS from CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	       integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	       crossorigin="anonymous">
	   <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Navbar (Bootstrap) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">File Upload</a>
       
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/files/upload">Upload File</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
       
        <!-- File upload form (Bootstrap) -->
        <form method="POST" action="/files/upload" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose File</label>
                <input type="file" class="form-control-file" id="file" name="file" />
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        <p th:text="${message}" class="mt-3"></p> <!-- Displays the message (success or error) -->
    </div>

    <!-- Bootstrap JS and jQuery (Needed for some Bootstrap components like the navbar) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zyY3PtXf+6NTr4aMBeg7V3mYcm4+1z4g6VQmQktp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0yTgpC5Xlc1P1Mm9T+97tRZTzoZNhQ6aR6a7uZT+MKh9Ned+J" crossorigin="anonymous"></script>
</body>
</html>
